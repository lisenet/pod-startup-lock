# [prune]

ignored = [
  "common",
  "init",
  "k8s-health",
  "lock"
]

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.26.8"

[[constraint]]
  name = "k8s.io/api"
  version = "0.26.8"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "0.26.8"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[prune]
  go-tests = true
  unused-packages = true
